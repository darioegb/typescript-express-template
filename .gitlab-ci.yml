image: node:latest

before_script:
  - npm install
  - chmod +x ./setup_env.sh

stages:
  - test
  - deploy

variables:
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
  GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - node_modules/
      - .sonar/cache
  stage: test
  environment: test
  script:
    - ./setup_env.sh test
    - npm run lint
    - npm run test
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

production:
  before_script:
    - ./setup_env.sh prod
  stage: deploy
  environment: prod
  services:
    - ruby
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - master