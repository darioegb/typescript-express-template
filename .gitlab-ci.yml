image: node:latest
  
Production:
  image: ruby:latest
  services:
    node:latest
  only:
    - master
  script:
    - npm install
    - npm run build && cd build
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
