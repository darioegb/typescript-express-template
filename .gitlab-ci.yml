image: node:12.18.1

before_script:
  - npm install
  
production:
  image: ruby:latest
  script:
    - npm run build && cd build
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - master